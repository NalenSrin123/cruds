<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<style>
    .modals{
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        background-color: rgba(190, 190, 190, 0.715);
        display: none;
    }
    form{
        background-color: #fff;
        padding: 20px;
        width: 450px;
        margin: auto;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        animation-name: drop;
        animation-duration: 1s;
        animation-fill-mode: forwards;
    }
    @keyframes drop{
        0%{
            transform: translateY(0);
        }
        100%{
            transform: translateY(30px);
        }
    }
</style>
<body>
    <div class="container-fluid p-4">
        <h1>Student</h1>
        <button class="btn btn-primary float-end " id="addProduct">Add Student</button>
        <table class="table table-hover table-bordered text-center align-middle mt-5" style="table-layout: fixed;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Sex</th>
                    <th>PHP</th>
                    <th>WEB</th>
                    <th>NETWORK</th>
                    <th>ENGLISH</th>
                    <th>AVERAGE</th>
                    <th>GRADE</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <div data-aos="zoom-in-up">
        <div class="modals">
            <form action="">
                <h2 class="text-center" >Add Student</h2>
                <div class="form-group">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" name="" id="id" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="sex" class="form-label">Sex</label>
                    <select name="" id="sex" class="form-control">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="php" class="form-label">PHP</label>
                    <input type="text" name="" id="php" class="form-control">
                </div>
                <div class="form-group">
                    <label for="web" class="form-label">WEB</label>
                    <input type="text" name="" id="web" class="form-control">
                </div>
                <div class="form-group">
                    <label for="network" class="form-label">NETWORK</label>
                    <input type="text" name="" id="network" class="form-control">
                </div>
                <div class="form-group">
                    <label for="english" class="form-label">ENGLISH</label>
                    <input type="text" name="" id="english" class="form-control">
                </div>
                <div class="form-group d-flex justify-content-end">
                   <button type="button" class="me-2 mt-4 btn btn-primary" id="save">Save</button>
                   <button type="button" class="me-2 mt-4 btn btn-danger" id="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
   
</body>
</html>
<script>
    $(document).ready(()=>{
        function clearForm(){
            $('#id').val('');
            $('#name').val('');
            $('#sex').val('Male');
            $('#php').val('');
            $('#web').val('');
            $('#network').val('');
            $('#english').val('');
        }
        $('#addProduct').click(function(){
            $('.modals').fadeIn()
            clearForm()
        })
        $('#cancel').click(function(){
            $('.modals').fadeOut()
        })
        
        $('#save').click(function(){
            $('.modals').fadeOut()
            const id=$('#id').val();
            const name=$('#name').val();
            const sex=$('#sex').val();
            const php=Number($('#php').val());
            const web=Number($('#web').val());
            const network=Number($('#network').val());
            const english=Number($('#english').val());
            function Total(php,web,network,english){
                return php+web+network+english;
            }
            function Average(){
                return Total(php,web,network,english)/4;
            }
            function Grade(){
                if(Average()>=90){
                    return 'A';
                }else if(Average()>=80){
                    return 'B';
                }else if(Average()>=70){
                    return 'C';
                }else if(Average()>=60){
                    return 'D';
                }else if(Average()>=50){
                    return 'E';
                }else{
                    return 'F';
                }
            }
            if(id=='' || name=='' || php=='' ||web==''||network==''|| english==''){
                Swal.fire({
                    title: "Error!",
                    text: "Please enter value!",
                    icon: "error"
                });
            }else{
                $('tbody').append(`
                    <tr>
                    <td>${id}</td>
                    <td>${name}</td>
                    <td>${sex}</td>
                    <td>${php}</td>
                    <td>${web}</td>
                    <td>${network}</td>
                    <td>${english}</td>
                    <td>${Average()}</td>
                    <td>${Grade()}</td>
                    <td>
                        <button type="button" class="btn btn-warning ">Edit</button>
                        <button type="button" class="btn btn-danger" id="delete">Delete</button>
                    </td>
                </tr>
                `);
            }
        })
        $(document).on('click','#delete',function(){
            $(this).parents('tr').remove(); 
        })
    })
</script>
